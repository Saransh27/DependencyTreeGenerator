<!DOCTYPE html>
<html>
<head>
    <title>ASPX Dependency Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <input type="file" id="fileInputAspx" accept=".aspx" />
    <button id="generateExcel">Generate Excel</button>
    <script>
        let aspxContent = '';

        // Read the content of the uploaded file
        function readFile(fileInput, callback) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                callback(e.target.result);
            };
            reader.readAsText(file);
        }

        document.getElementById('fileInputAspx').addEventListener('change', function() {
            readFile(this, function(content) {
                aspxContent = content;
            });
        });

        // Extract JavaScript file imports (external)
        function extractJavaScriptImports(aspxContent) {
            /* const scriptRegex = /<script[^>]+src=["']([^"']+)["']/gi; */
           // const scriptRegex = /src=["']<%#.*?\(["']([^"']+\.js)["']\).*?%>["']/i; ///src=["']<%#\s*GetVersionedUrl\(["']([^"']+\.js)["']\)\s*%>["']/i;
           const scriptRegex = /src=["']<%#\s*GetVersionedUrl\(["']([^"']+\.js)["']\)\s*%>["']|src=["']([^"']+\.js)["']/gi;
            const scripts = [];
            let match;

            while ((match = scriptRegex.exec(aspxContent)) !== null) {
                scripts.push((match[1] || match[2]).trim()); // Extract the src URL of the script
            }

            return scripts;
        }

        // Extract ASCX control registrations (with <%@ Register ... %> syntax)
        function extractASCXControls(aspxContent) {
            const registerRegex = /<%@\s*Register\s+.*?Src=["']([^"']+\.ascx)["']\s*%>/gi;
            const ascxControls = [];
            let match;

            while ((match = registerRegex.exec(aspxContent)) !== null) {
                ascxControls.push((match[1] || match[2]).trim()); // Extract the ASCX path
            }

            return ascxControls;
        }

        // Extract ASCX control usage (where the registered controls are used)
        function extractASCXUsage(aspxContent) {
            const controlUsageRegex = /<(\w+):(\w+).*?ID=["'](\w+)["'].*?>/gi;
            // const controlUsageRegex = /<%@ Register Src="/gi;
           
            const controls = [];
            let match;

            while ((match = controlUsageRegex.exec(aspxContent)) !== null) {
                controls.push({
                    prefix: match[1].trim(),
                    tag: match[2].trim(),
                    id: match[3].trim()
                });
            }

            return controls;
        }

        // Generate Excel using the xlsx library
        function generateExcel(jsFiles, ascxControls, ) {
            const worksheetData = [];

            // Add JavaScript imports section
            worksheetData.push(["JavaScript Files"]);
            jsFiles.forEach(script => worksheetData.push([script]));

            // Add some empty lines for separation
            worksheetData.push([]);
            worksheetData.push(["ASCX Controls"]);
            ascxControls.forEach(control => worksheetData.push([control]));

            // Add some empty lines for separation
            worksheetData.push([]);
            worksheetData.push(["ASCX Control Usage"]);
            // ascxUsage.forEach(control => {
            //     worksheetData.push([control.prefix, control.tag, control.id]);
            // });

            // Create the workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(worksheetData);

            // Append the sheet and save the Excel file
            XLSX.utils.book_append_sheet(wb, ws, "ASPX Dependencies");
            XLSX.writeFile(wb, "DependencyGraph.xlsx");
        }

        // Handle the generation of the Excel file on button click
        document.getElementById('generateExcel').addEventListener('click', function() {
            if (aspxContent === '') {
                alert("Please upload an ASPX file first.");
                return;
            }

            // Extract data from the aspx content
            const jsFiles = extractJavaScriptImports(aspxContent);
            const ascxControls = extractASCXControls(aspxContent);
            // const ascxUsage = extractASCXUsage(aspxContent);

            // Generate the Excel file with the extracted data
            generateExcel(jsFiles, ascxControls);
        });
    </script>
</body>
</html>
